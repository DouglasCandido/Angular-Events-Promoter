<app-header-promoter></app-header-promoter>
<mat-card>
    <mat-card-title>Alterar evento</mat-card-title>
    <form>
        <mat-form-field>
            <input required matInput type="text" placeholder="Nome do Evento" [(ngModel)]="event.name_event" name="name_event" title="Exemplo: Festa beneficente">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Descrição do Evento" [(ngModel)]="event.description_event" name="description_event" title="Exemplo: Essa Festa beneficente tem o objetivo de arrecadar fundos para ajudar os moradores de rua">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Tema do Evento" [(ngModel)]="event.theme" name="theme" title="Exemplo: Festa beneficente">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Estado" [(ngModel)]="event.state" name="state"
                pattern="[A-Z]{2}">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Cidade" [(ngModel)]="event.city" name="city"
                pattern="[A-Za-z].{2,56}" title="3 ou até 56 caracteres">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Bairro" [(ngModel)]="event.district"
                name="district" pattern="[A-Za-z].{2,56}" title="3 ou até 56 caracteres">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Rua" [(ngModel)]="event.street" name="street"
                pattern="[A-Za-z].{2,56}" title="3 ou até 56 caracteres">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="number" placeholder="Número da residência"
                [(ngModel)]="event.number_place" name="number_place" pattern="[0-9].{0,}">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="CEP" [(ngModel)]="event.zipCode" name="zipCode"
                pattern="[0-9].{2,10}-[0-9]{3}" title="Exemplo: 59300-000">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="number" placeholder="Latitude"
                [(ngModel)]="event.latitude" name="latitude">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="number" placeholder="Longitude"
                [(ngModel)]="event.longitude" name="longitude">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="text" placeholder="Site do evento" [(ngModel)]="event.site" name="site"
                title="Exemplo: www.site.com">
        </mat-form-field>
        <mat-form-field>
            <input required matInput type="datetime-local" placeholder="Data e hora em que o evento ocorrerá" [(ngModel)]="event.eventDate"
                name="eventDate">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateEvent()" color="primary">
        Alterar
    </button>
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
