<app-header-enthusiast></app-header-enthusiast>

<div class="mat-elevation-z4">

    <table mat-table [dataSource]="subscriptions">

      <ng-container matColumnDef="id_event">
        <th mat-header-cell *matHeaderCellDef>ID do evento</th>
        <td mat-cell *matCellDef="let subscription">{{subscription.id_event}}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Data e Hora da inscrição</th>
        <td mat-cell *matCellDef="let subscription">{{ subscription.createdAt | date:'medium' }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let subscription">
            <a routerLink="/home_enthusiast/subscriptions/details/{{subscription.id_event}}" class="details" title="Detalhes">
              <i class="material-icons">
                search
              </i>
            </a>
            <a routerLink="/home_enthusiast/subscriptions/delete/{{subscription.id}}" class="delete" title="Excluir Inscrição">
              <i class="material-icons">
                delete
              </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let subscription; columns: displayedColumns;"></tr>

    </table>

</div>
