<mat-card class="registration mat-elevation-z4">
    <mat-card-title class="registration-title">
        Cadastro de Entusiasta
        <i class="material-icons">
            accessibility_new
        </i>
        <i class="material-icons">
            app_registration
        </i>
    </mat-card-title>
    <mat-card-subtitle class="registration-subtitle">
        Olá, Entusiasta, por favor realize o seu cadastro para poder começar a usar o Events Promoter!
    </mat-card-subtitle>
    <mat-card-content class="registration-content">
        <form>
            <mat-form-field>
                <input required matInput type="text" placeholder="Nome" [(ngModel)]="enthusiast.name_enthusiast" name="name_enthusiast"
                    pattern=".{3,100}" title="3 ou até 100 caracteres">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="CPF" [(ngModel)]="enthusiast.cpf" name="cpf"
                    pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Exemplo: xxx.xxx.xxx-xx">
            </mat-form-field>
            <div class="sex">
                <label id="radio-group-label-sex">Sexo:</label>
                <mat-radio-group [(ngModel)]="enthusiast.sex" name="sex" aria-labelledby="radio-group-label-sex"
                    class="radio-group-sex">
                    <mat-radio-button labelPosition='before' name="male" value="m" id="rbM"> Masculino
                    </mat-radio-button>
                    <mat-radio-button labelPosition='before' name="female" value="f" id="rbF">Feminino
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field>
                <input required matInput type="date" placeholder="Data de nascimento" [(ngModel)]="enthusiast.birthDate"
                    name="birthDate">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="Username" [(ngModel)]="enthusiast.username"
                    name="username" pattern=".{8,16}" title="8 ou até 16 caracteres">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="password" placeholder="Password" [(ngModel)]="enthusiast.password_enthusiast"
                    name="password_enthusiast" pattern=".{8,16}" title="8 ou até 16 caracteres">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="email" placeholder="Email" [(ngModel)]="enthusiast.contactEmail"
                    name="contactEmail" pattern="[a-z0-9].{2,16}@[a-z].{2,16}.[a-z]{3}"
                    title="Exemplo: nome.sobrenome@gmail.com">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="tel" placeholder="Telefone" [(ngModel)]="enthusiast.contactPhone"
                    name="contactPhone" pattern="[0-9]{2}[9]{1}[0-9]{4}[0-9]{4}" title="Exemplo: 84/99906-5876">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="Estado" [(ngModel)]="enthusiast.state" name="state"
                    pattern="[A-Z]{2}">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="Cidade" [(ngModel)]="enthusiast.city" name="city"
                    pattern="[A-Za-z].{3,56}" title="3 ou até 56 caracteres">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="Bairro" [(ngModel)]="enthusiast.district"
                    name="district" pattern="[A-Za-z].{3,56}" title="3 ou até 56 caracteres">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="Rua" [(ngModel)]="enthusiast.street" name="street"
                    pattern="[A-Za-z].{3,56}" title="3 ou até 56 caracteres">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="number" placeholder="Número da residência"
                    [(ngModel)]="enthusiast.number_place" name="number_place" pattern="[0-9]">
            </mat-form-field>
            <mat-form-field>
                <input required matInput type="text" placeholder="CEP" [(ngModel)]="enthusiast.zipCode" name="zipCode"
                    pattern="[0-9]{5}-[0]{3}" title="Exemplo: 59300-000">
            </mat-form-field>
            <!--
            <mat-form-field>
                <input required matInput type="date" placeholder="Data do cadastro" [(ngModel)]="enthusiast.registrationDate" name="registrationDate">
            </mat-form-field>
            -->
        </form>
    </mat-card-content>
    <!-- <img mat-card-image class="registration-image" alt="presentation" src="assets/img/..."> -->
    <mat-card-actions class="registration-actions">
        <button mat-raised-button (click)="createEnthusiast()" color="primary">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()" color="warn">
            Cancelar
        </button>
    </mat-card-actions>
    <!-- <mat-card-footer class="registration-footer"> 	Section anchored to the bottom of the card</mat-card-footer> -->
</mat-card>
